name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      repository:
        description: "Target repository (pypi or testpypi)"
        required: true
        default: testpypi
        type: choice
        options:
          - pypi
          - testpypi
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist/wheel
        run: python -m build

      - name: Store dist as artifact (GitHub only)
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

      - name: List built artifacts (act only)
        if: ${{ env.ACT == 'true' }}
        run: |
          echo "Built artifacts:" && ls -l dist || true

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'release' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download build artifacts (dist)
        if: ${{ env.ACT != 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to TestPyPI
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.repository == 'testpypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          packages-dir: dist

      - name: Publish to PyPI
        if: ${{ (github.event_name == 'workflow_dispatch' && inputs.repository == 'pypi' || github.event_name == 'release') }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          skip-existing: true
          packages-dir: dist
