[pytest]
testpaths = testing
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
markers =
    requires_pymupdf: mark test as requiring PyMuPDF
    requires_litellm: mark test as requiring litellm
    requires_numpy: mark test as requiring numpy
    requires_cairosvg: mark test as requiring cairosvg
    requires_network: mark test as requiring network access

